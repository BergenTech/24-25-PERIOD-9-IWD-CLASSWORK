<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" onclick="changeBG()">Set Background Color</button>
    <button type="button" onclick="changeBGArray()">Set Array Color</button>
    <script>
        
        function changeBG(){
            let r = (Math.floor(Math.random()*256))
            let g = (Math.floor(Math.random()*256))
            let b = (Math.floor(Math.random()*256))
            console.log(`rgb(${r},${g},${b})`)
            //document.body.style.backgroundColor = 'red'
            document.body.style.backgroundColor = 'rgb(0,0,255)'
            document.body.style.backgroundColor = `rgb(${r},${g},${b})`

        }
        //window.document.write(' Hello BT')
        //window.document.write(' Hello BT')
        //window.document.write(' Hello BT')
        //window.document.close()
        //document.body.innerHTML = "Happy Thursday!"
        let colors = ['red', 'orange', 'yellow']
        let index = 0
        function changeBGArray(){
            document.body.style.backgroundColor = colors[index]
            index++
            if (index === colors.length){
                index = 0
            }
        }
    </script>
</body>
</html>
