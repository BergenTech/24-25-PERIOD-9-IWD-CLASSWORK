<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycode Project</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container text-center mt-5">
        <h1>Key Code</h1>
        <p>Press any key to get the key code</p>
        <div class="border p-5 rounded" id="key-info">
            <div id="key" class="display-1">--</div>
            <div class="row mt-4">
                <div class="col">
                    <h2>event.key</h2>
                    <div class="key-box" id="event-key">--</div>
                </div>
                <div class="col">
                    <h2>event.keyCode</h2>
                    <div class="key-box" id="event-key-code">--</div>
                </div>
                <div class="col">
                    <h2>event.code</h2>
                    <div class="key-box" id="event-code">--</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
