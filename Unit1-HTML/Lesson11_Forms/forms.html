<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML FORMS</title>
  </head>
  <body>
    <form action="">
      <legend>HTML FORMS</legend>
      <label for="">
        Name
        <input type="text" />
      </label>
      <br />

      <label for="">
        Email
        <input type="email" />
      </label>
      <br />

      <label for="">
        Password
        <input type="password" name="" id="" />
      </label>
      <br />
      <label for="">
        Radio Button
        <input type="radio" name="choice" id="" />
        Yes
        <input type="radio" name="choice" id="" />
        No
        <input type="radio" name="choice" id="" />
        Maybe
      </label>
      <br />
      <label for="">
        Dropdown Menu
        <select name="" id="">
          <option value="">Select Grade</option>
          <option value="9">9th Grade</option>
          <option value="10">10th Grade</option>
          <option value="11">11th Grade</option>
          <option value="12">12th Grade</option>
        </select>
      </label>
      <br />
      <label for="">
        Date
        <input type="date" name="" id="" />
      </label>
      <br />
      <label for="">
        Time
        <input type="time" name="" id="" />
      </label>
      <br />
      <label for="">
        Text Area
        <textarea rows="5" cols="30" name="" id=""></textarea>
      </label>
      <br>
      <label for="">
        Select a file:
        <input type="file" name="" id="">
      </label>
      <br>
      <label for="">
        Select a color:
        <input type="color" name="" id="">
      </label>
      <br>

      <label for="">
        Range: 0 <input type="range" name="" id="" value = "25">  100
      </label>
      <br>
      <input type="reset">
      <input type="submit">
      <button type="button">Click Me!</button>
    </form>
  </body>
</html>
