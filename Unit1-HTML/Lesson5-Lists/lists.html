<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML LISTS</title>
  </head>
  <body>
    
    <!-- unordered list <ul> tag -->
        <ul>
            <li>Apple</li>
        </ul>
        
    <!-- ordered list <ol> tag -->
        <ol>
            <li>Computer Science</li>
        </ol>
    <!-- ul>li*3 -->
     <ul>
        <li></li>
        <li></li>
        <li></li>
        <ol>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ol>
     </ul>

  </body>
</html>
