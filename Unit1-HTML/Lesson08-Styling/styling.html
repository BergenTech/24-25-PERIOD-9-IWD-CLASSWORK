<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML STYLING</title>
  </head>
  <body style="background-color: rgb(47, 231, 87)">
    <!-- Text Color -->
    <h1 style="color: blue">This is a blue heading!</h1>
    <p style="color: red">This is a red paragraph!</p>
    <!-- Border Color -->
    <h2 style="border: 2px solid Violet">This is an h2 with a border color!</h2>
    <!-- Background color -->
    <!-- <table border="1"> -->
    <table style="border: 2px dashed rgb(26, 57, 194)">
      <tr>
        <td style="background-color: yellow">With a background</td>
        <td style="text-align:center">Without the background</td>
      </tr>
    </table>
    <!-- Font Size Style Weight-->
     <p style="font-style: italic; font-size: 25px; font-weight:bold">This is a styled paragraph</p>
     <!-- RGB colors -->
      <h2 style="color: RGB(18,150,100)">color: RGB(18,227,220)</h2>
      <h2 style="color: #129664">color: #129664</h2>
      
  </body>
</html>
