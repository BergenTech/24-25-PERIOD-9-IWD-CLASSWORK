<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML TABLES</title>
</head>
<body>

    <!-- 
    <table> - Defines a table
    <tr> - Defines a table row
    <th> - Defines a table header
    <td> - Defines a table data(cell)
    -->
        <!-- <h1>Basic Table</h1> -->
        <table border="1">
            <caption>Basic HTML Table</caption>
            <tr>
                <th>Header 1</th>
                <th>Header 2</th>
                <th>Header 3</th>
            </tr>
            <tr>
                <td>Data 1</td>
                <td>Data 2</td>
                <td>Data 3</td>
            </tr>
            <tr>
                <td colspan="2">Data 4</td>
                <td>Data 5</td>
                <td rowspan="3">Data 6</td>
            </tr>
        </table>
